    <script>
        // 给定一个整数数组，请找出两个元素之间的最大差，较小值的元素必须位于较大元素之前
        const array = [7, 8, 15, 9, 20, 3, 1, 10];
       
        function findLargestDifference(array) {
            let obj = {};
            let _tmp;
            array.reduce((pre,cur) => {
                _tmp = cur - pre;
                obj[_tmp] = `${pre},${cur}`
                return Math.min(pre,cur)
            })
            let diffArr = Object.keys(obj)
            let maxDiff = Math.max(...diffArr)
            let maxItem = obj[maxDiff]
            console.log(maxDiff,maxItem); // 13, 7,20
        }
        findLargestDifference(array);
